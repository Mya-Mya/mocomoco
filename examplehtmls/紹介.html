<h1>Mocomocoについて</h1>
Mocomocoは、HTMLをより効率的に、楽しく学ぶ目的で作られたアプリです。
<h2>製作者について</h2>
プログラミングと散歩が大好きな<strong>やいも</strong>が作りました。
<h2>リポジトリもご覧ください</h2>
<code>https://github.com/Mya-Mya/mocomoco</code>
<h1>Mocomocoの簡単な使い方</h1>
<ol>
  <li><code>https://mocomoco.netlify.app/</code>にアクセス</li>
  <li>[新しいファイル]を押す</li>
  <li>[テンプレートから作成]を押す</li>
  <li>出来上がったファイルを押す</li>
  <li>HTMLコードやその結果を見る</li>
</ol>
