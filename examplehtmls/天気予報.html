<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>天気予報</title>
  </head>
  <body class="container d-flex h-100 flex-column justify-content-center">
    <div class="d-flex flex-row align-items-center">
      <div class="d-flex flex-column border border-1 rounded-1 p-1 me-1">
        <div class="d-flex flex-row">
          <p class="m-0">芝山町</p>
          <p class="text-muted m-0">,千葉県</p>
        </div>
        <p class="m-0">03月XX日(水)</p>
      </div>
      <h3 class="display-5 m-0">晴れ☀/曇り☁</h3>
    </div>
    <table class="mt-1 table table-borderless text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col" />
          <th scope="col">00</th>
          <th scope="col">06</th>
          <th scope="col">12</th>
          <th scope="col">18</th>
        </tr>
      </thead>
      <tbody>
        <tr class="fs-3">
          <th scope="row"></th>
          <td>★</td>
          <td>☀</td>
          <td>☁</td>
          <td>☀</td>
        </tr>
        <tr>
          <th scope="row">🌡</th>
          <td>6</td>
          <td>5</td>
          <td>12</td>
          <td>8</td>
        </tr>
        <tr>
          <th scope="row">☔</th>
          <td>10%</td>
          <td>30%</td>
          <td>20%</td>
          <td>00%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
